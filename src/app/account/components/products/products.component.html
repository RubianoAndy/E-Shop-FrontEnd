<div class="flex flex-col">
    <h1 class="text-xl sm:text-3xl font-semibold text-primary dark:text-secondary mb-4">Productos</h1>

    <div class="flex flex-col-reverse md:flex-row items-center justify-between gap-3 pb-2">
        <div class="flex items-center w-full md:w-1/3">
            <div class="relative w-full">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-blue-600 dark:text-secondary">
                    <span class="material-icons">search</span>
                </div>
                <input id="productNameFilter" type="text" autocomplete="off" placeholder="Nombre"
                    (input)="productNameSubject.next($event)"
                    class="block w-full pl-10 p-2 bg-white border border-gray-200 text-black text-sm focus:outline-hidden focus:ring-3 focus:ring-primary dark:bg-gray-900 dark:border-gray-700 dark:text-white dark:focus:ring-secondary"
                />
            </div>
        </div>

        <div class="flex items-center w-full md:w-1/3">
            <div class="relative w-full">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-blue-600 dark:text-secondary">
                    <span class="material-icons">search</span>
                </div>
                <input id="productIdFilter" type="number" autocomplete="off" placeholder="ID"
                    (input)="productIdSubject.next($event)"
                    class="block w-full pl-10 p-2 bg-white border border-gray-200 text-black text-sm focus:outline-hidden focus:ring-3 focus:ring-primary dark:bg-gray-900 dark:border-gray-700 dark:text-white dark:focus:ring-secondary"
                />
            </div>
        </div>
        
        <div class="flex flex-col sm:flex-row items-center justify-end w-full md:w-1/3 gap-3">
            <button type="button" [routerLink]="['/account/products', 0]" class="cursor-pointer w-full flex items-center justify-center py-2 px-4 text-sm font-medium text-white bg-primary hover:bg-green-800 transition duration-200">
                <span class="material-icons mr-2">add</span> Nuevo
            </button>

            <button type="button" (click)="exportProducts()" class="cursor-pointer w-full flex items-center justify-center py-2 px-4 text-sm font-medium text-black bg-secondary hover:bg-yellow-500 transition duration-200">
                <span class="material-icons mr-2">download</span> Exportar
            </button>
        </div>
    </div>
</div>
