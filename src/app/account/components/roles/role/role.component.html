<form class="flex flex-col gap-4" [formGroup]="form" (ngSubmit)="onSubmitForm()">
    <div class="w-full">
        <label for="name" class="block font-semibold text-primary dark:text-secondary mb-2"> Nombre <span class="text-red-500">*</span></label>
        <input id="name" type="text" autocomplete="off"
            formControlName="name" placeholder="Nombre"
            [ngClass]="{
                'border-red-500 dark:border-red-500': !form.controls['name'].valid && !form.controls['name'].disabled,
                'border-green-500 dark:border-green-500': form.controls['name'].valid && form.controls['name'].touched,
                'cursor-not-allowed': form.controls['name'].disabled
            }" class="block w-full p-2 bg-white border border-gray-200 text-black text-sm dark:bg-gray-900 dark:border-gray-700 dark:text-white shadow-lg focus:outline-hidden"
        />
    </div>

    <div class="flex items-center justify-center space-x-4">
        <div class="w-full md:w-1/3">
            <button type="submit" [disabled]="form.invalid || loading" class="flex flex-1 cursor-pointer w-full justify-center text-white bg-green-600 hover:bg-primary font-medium px-5 py-2.5 me-2 mb-2 disabled:bg-green-600/50 dark:disabled:bg-green-200/50">
                Guardar
            </button>
        </div>
    </div>
</form>
